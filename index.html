<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h3 class="text-primary text-center">Cadastro de produtos</h3>
        <hr style="border-top:1px dotted #ccc;"/>
        <div class="row"> 
            <div class="col-md-12">
                <form method="POST">
                    <div id="forms" class="form-group">
                    </div>
                </form>
                <div class="button-container">
                    <div class="add-fields-container">
                        <button type="button" class="btn btn-primary" onclick="addField();">Adicionar produto</button>
                    </div>
                    <div class="save-container">
                        <button type="button" class="btn btn-success" onclick="saveProducts();">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
